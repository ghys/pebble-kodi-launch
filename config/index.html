<!DOCTYPE html>
<html>
  <head>
  <title>Yamaha AV Remote for Pebble Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Kodi Launch</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Enter the local IP address of your Kodi HTPC. Multiple devices are not supported yet.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Kodi IP Address (local)</div>
      <div class='item-container-content'>
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="yamaha_ip" id='yamaha_ip' placeholder="IP Address">
          </div>
        </label>
      </div>
      <div class='item-container-footer'>
        Your receiver IP address is displayed on the Device Select menu of the official Yamaha AV CONTROLLER app.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var ipAddress = document.getElementById('kodi_ip');
    var user = document.getElementById('kodi_user');
    var password = document.getElementById('kodi_password');
    var auth = 'Basic ' + new Buffer(user + ':' + password).toString('base64');

    var options = {
      'kodi_ip': ipAddress.value,
      'kodi_auth': username.value
    };

    // Save for next launch
    localStorage['kodi_ip'] = options['kodi_ip'];
    localStorage['kodi_user'] = options['kodi_user'];
    localStorage['kodi_password'] = options['kodi_password'];

    //console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var ipAddress = document.getElementById('kodi_ip');
    var ipAddress = document.getElementById('kodi_user');
    var ipAddress = document.getElementById('kodi_password');

    // Load any previously saved configuration, if available
    if(localStorage['kodi_ip']) {
      ipAddress.value = localStorage['kodi_ip'];
    }
    if(localStorage['kodi_user']) {
      ipAddress.value = localStorage['kodi_user'];
    }
    if(localStorage['kodi_password']) {
      ipAddress.value = localStorage['kodi_password'];
    }
  })();
  </script>
</html>
